        * {

        #app-container::before {

            position: absolute;
            top: 0;

            right: 0;

        #quiz-selection label {

            padding: 12px 15px;

            cursor: pointer;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);

            width: 18px;
            height: 18px;
            cursor: pointer;
        }

            left: 30px;
            font-size: 1.05rem;

            height: 100%;

            border-radius: 6px;

        }

        .xp-message {
            color: var(--xp-color);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: floatUp 0.5s ease-out forwards;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .combo-message {
            color: var(--combo-color);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: pulse 0.8s ease-in-out;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .levelup-message {
            color: var(--primary-color);
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
            animation: bounce 1s ease-in-out;
            font-size: 1.5rem;
            font-weight: bold;
        }

            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}

<script>
function toggleAccordion(header) {
  const content = header.nextElementSibling;
  const icon = header.querySelector('i');
  const isActive = content.style.display === "block";
  document.querySelectorAll(".accordion-content").forEach(c => c.style.display = "none");
  document.querySelectorAll(".accordion-section i").forEach(i => {
    i.classList.remove("fa-chevron-up");
    i.classList.add("fa-chevron-down");
  });
  if (!isActive) {
    content.style.display = "block";
    icon.classList.remove("fa-chevron-down");
    icon.classList.add("fa-chevron-up");
  }
}

// ✅ 진행률 표시 함수
function updateProgressDisplay(correctCount, totalCount) {
  const percent = ((correctCount / totalCount) * 100).toFixed(1);
  document.getElementById('progress-display').textContent = `${correctCount}/${totalCount}`;
  document.getElementById('progress-percent').textContent = ` (${percent}%)`;
}

// ✅ 정답 범위 완료 시 색상 표시 (div 구조 대응)
function highlightCompletedRanges() {
  const quizRanges = document.querySelectorAll('#quiz-selection .quiz-range');
  const correctSet = new Set(userData[currentUserId]?.correct || []);

  quizRanges.forEach(div => {
    const [start, end] = div.dataset.range.split('-').map(Number);
    let allCorrect = true;
    for (let i = start; i <= end; i++) {
      if (!correctSet.has(i)) {
        allCorrect = false;
        break;
      }
    }
    if (allCorrect) div.classList.add('completed');
  });
}

// ✅ 초기 로딩 시 자동 업데이트
window.addEventListener('DOMContentLoaded', () => {
  if (currentUserId && userData[currentUserId]) {
    const correctCount = userData[currentUserId].correctCount || 0;
    updateProgressDisplay(correctCount, 1000);
    highlightCompletedRanges();
  }
});


document.getElementById("confirm-add-user-btn").onclick = function () {
    const newName = document.getElementById("new-username-input").value.trim();
    if (newName.length > 0 && newName.length <= 8) {
        addNewUser(newName);
        document.getElementById("add-user-prompt").style.display = "none";
    }
};
document.getElementById("cancel-add-user-btn").onclick = function () {
    document.getElementById("add-user-prompt").style.display = "none";
};


document.getElementById("add-user-btn").onclick = function () {
    document.getElementById("add-user-prompt").style.display = "block";
};
</script>

                function selectAnswer(e) {
            clearInterval(timer);
            timerDisplay.classList.add('hidden');
            const selectedButton = e.target.closest('button');
            if (!selectedButton) return;
            const selectedAnswer = selectedButton.dataset.answer;
            const currentQuestion = currentQuizData[currentQuestionIndex];
            const correctAnswer = showWordAsQuestion ? currentQuestion.question : currentQuestion.answer;
            hintBtn.classList.add('hidden');
            showHint(true);
            if (selectedAnswer === correctAnswer) {
                selectedButton.classList.add('correct');
                score++;
                comboCount++;
                let baseXp = 100 + (comboCount >= 2 ? comboCount * 10 : 0);
                addXp(baseXp);
                playSound(correctSound);
                const randomMessage = correctMessages[Math.floor(Math.random() * correctMessages.length)];
                characterFeedback.textContent = `${currentUserId}, ${randomMessage}`;
                characterFeedback.style.color = 'var(--correct-color)';
                characterFeedback.classList.add('show');
                if (comboCount >= 2) { setTimeout(() => showGameMessage(`<div class="combo-message">🔥 ${comboCount} COMBO!</div>`), 500);
                }
                if (!userData.masteredWords.includes(currentQuestion.id)) { userData.masteredWords.push(currentQuestion.id);
                }
                userData.incorrectNote = userData.incorrectNote.filter(id => id !== currentQuestion.id);
            } else {
                selectedButton.classList.add('incorrect');
                incorrectAnswersThisRound.push(currentQuestion);
                comboCount = 0;
                // addXp(-50);  <-- 이 줄이 제거되었습니다.
                playSound(incorrectSound);
                const randomMessage = wrongMessages[Math.floor(Math.random() * wrongMessages.length)];
                characterFeedback.textContent = `${currentUserId}, ${randomMessage}`;
                characterFeedback.style.color = 'var(--incorrect-color)';
                characterFeedback.classList.add('show');
                if (!userData.incorrectNote.includes(currentQuestion.id)) { userData.incorrectNote.push(currentQuestion.id); }
                optionButtons.forEach(button => { if (button.dataset.answer === correctAnswer) button.classList.add('correct'); });
            }
            optionButtons.forEach(button => button.disabled = true);
            if (autoAdvance) { moveToNextQuestion(2000); } else { nextQBtn.classList.remove('hidden'); }
        }

        function createQuizSelection() {
    quizSelectionContainer.innerHTML = '';
    
    // 일반 범위 선택
    const wordsPerGroup = 20; // 20사자성어씩 묶도록 수정
    const groupCount = Math.ceil(fullQuizData.length / wordsPerGroup);
    for (let i = 0; i < groupCount; i++) {
        const startNum = i * wordsPerGroup + 1;
        const endNum = Math.min((i + 1) * wordsPerGroup, fullQuizData.length);
        const label = document.createElement('label');
        label.className = 'quiz-range';
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'quizRange';
        input.value = `${startNum - 1}-${endNum - 1}`;
        if (i === 0) input.checked = true; // 첫 번째 옵션을 기본으로 선택
        
        const text = document.createTextNode(` #${String(startNum).padStart(4, '0')} ~ #${String(endNum).padStart(4, '0')}`);
        label.appendChild(input);
        label.appendChild(text);
        quizSelectionContainer.appendChild(label);
    }
    
    // 오답 노트 챌린지
    const incorrectLabel = document.createElement('label');
    incorrectLabel.className = 'quiz-range';
    const incorrectInput = document.createElement('input');
    incorrectInput.type = 'radio';
    incorrectInput.name = 'quizRange';
    incorrectInput.value = 'incorrect';
    incorrectLabel.innerHTML = ` 오답 노트 챌린지 (<span id="incorrect-count">0</span>개)`;
    incorrectLabel.prepend(incorrectInput);
    quizSelectionContainer.appendChild(incorrectLabel);

    // 선택 시 시각적 효과를 위한 이벤트 리스너 추가
    quizSelectionContainer.addEventListener('change', (e) => {
        if (e.target.name === 'quizRange') {
            document.querySelectorAll('#quiz-selection label').forEach(lbl => lbl.classList.remove('selected'));
            e.target.parentElement.classList.add('selected');
        }
    });
    // 기본 선택된 항목에 바로 스타일 적용
    const checkedInput = quizSelectionContainer.querySelector('input:checked');
    if (checkedInput) {
        checkedInput.parentElement.classList.add('selected');
    }
}

        // 기존 startQuiz 함수를 아래 내용으로 완전히 교체하세요.
function startQuiz() {
    const useCustom = document.getElementById('custom-setting-toggle')?.checked;
    
    if (useCustom) {
        let startIdx = parseInt(document.getElementById('custom-range-start')?.value) - 1;
        let endIdx = parseInt(document.getElementById('custom-range-end')?.value);
        let count = parseInt(document.getElementById('custom-question-count')?.value || 5);

        if (isNaN(startIdx) || isNaN(endIdx) || startIdx < 0 || endIdx <= startIdx || endIdx > fullQuizData.length) {
            alert('유효한 퀴즈 범위를 입력해주세요. (1 ~ 1000)');
            return;
        }
        if (isNaN(count) || count < 3 || count > 20) {
            alert('문제 수는 3에서 20 사이로 설정해주세요.');
            return;
        }
        let availableQuestions = fullQuizData.slice(startIdx, endIdx);
        currentQuizData = availableQuestions.sort(() => 0.5 - Math.random()).slice(0, Math.min(count, availableQuestions.length));
    } else {
        const selectedRangeInput = document.querySelector('input[name="quizRange"]:checked');
        if (!selectedRangeInput) {
            alert('퀴즈 범위를 선택해주세요!');
            return;
        }
        const selectedRange = selectedRangeInput.value;

        if (selectedRange === 'incorrect') {
            if (userData.incorrectNote.length === 0) {
                alert('오답 노트가 비어있습니다!');
                return;
            }
            const incorrectNoteSet = new Set(userData.incorrectNote);
            currentQuizData = fullQuizData.filter(q => incorrectNoteSet.has(q.id)).sort(() => 0.5 - Math.random());
        } else {
            const [start, end] = selectedRange.split('-').map(Number);
            currentQuizData = fullQuizData.slice(start, end + 1).sort(() => 0.5 - Math.random());
        }
    }

    if (currentQuizData.length === 0) {
        alert('선택한 범위에 문제가 없습니다. 다른 범위를 선택해주세요.');
        return;
    }

    incorrectAnswersThisRound = [];
    currentQuestionIndex = 0;
    score = 0;
    comboCount = 0;

    updateQuizStats();
    history.pushState({ screen: 'quiz' }, '', '#quiz');
    startScreen.classList.add('hidden');
    resultScreen.classList.add('hidden');
    quizScreen.classList.remove('hidden');
    showQuestion();
}
        function startTimer() { timeLeft = 15; timerDisplay.textContent = timeLeft; timerDisplay.classList.remove('hidden'); clearInterval(timer); timer = setInterval(() => { timeLeft--; timerDisplay.textContent = timeLeft; if (timeLeft <= 0) { clearInterval(timer); handleTimeUp(); } }, 1000); }
        
function showQuestion() {
    resetState();
    const currentQuestion = currentQuizData[currentQuestionIndex];
    let questionHTML = `Q${currentQuestionIndex + 1}. `;
    let options = [];
    if (showWordAsQuestion) {
        questionHTML += `<strong>${currentQuestion.answer}</strong>`;
        const distractors = fullQuizData.filter(q => q.id !== currentQuestion.id);
        options = distractors.sort(() => 0.5 - Math.random()).slice(0, 3).map(q => q.question);
        options.push(currentQuestion.question);
    } else {
        questionHTML += currentQuestion.question;
        options = [...currentQuestion.options];
    }
    questionText.innerHTML = questionHTML;
    const shuffledOptions = options.sort(() => 0.5 - Math.random());
    optionButtons.forEach((button, index) => {
        button.innerText = shuffledOptions[index];
        button.dataset.answer = shuffledOptions[index];
    });
    hintBtn.classList.remove('hidden');
    updateProgressBar();
    startTimer();
}

function speakWord(word) {
    // 1. 'AndroidTTS' 라는 이름으로 만든 브릿지가 있는지 확인합니다.
    if (window.AndroidTTS && typeof window.AndroidTTS.speak === 'function') {
        // 2. 있다면 (APK 환경), 안드로이드의 네이티브 기능을 호출합니다.
        window.AndroidTTS.speak(word);
    } 
    // 3. 없다면 (웹 브라우저 환경), 기존 방식의 웹 음성 API를 사용합니다.
    else if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = 'en-US';
        utterance.rate = 0.9;
        speechSynthesis.speak(utterance);
    }
}

<script>
function updateProgressFromText() {
    const progressDisplay = document.getElementById("progress-display");
    const progressPercent = document.getElementById("progress-percent");

    if (progressDisplay && progressPercent) {
        const match = progressDisplay.textContent.match(/(\d+)\s*\/\s*(\d+)/);
        if (match) {
            const current = parseInt(match[1], 10);
            const total = parseInt(match[2], 10);
            const percent = total > 0 ? (current / total) * 100 : 0;
            progressPercent.textContent = ` (${percent.toFixed(1)}%)`;
        }
    }
}

document.addEventListener("DOMContentLoaded", updateProgressFromText);
</script>
